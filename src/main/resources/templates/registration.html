<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      >
<head>
    <meta charset="UTF-8">
    <title>FavouriteMovies</title>
    <style type="text/css">
        body {
            background-color: darksalmon;
            font-family: "Times New Roman";
            font-size: 25px;
            text-align: center;
        }
        .validationError {
            position: relative;
            left: 15px;
            color: red;
        }
        .button {
            border-radius: 5px;
            background: bisque;
            font-size: 15px;
        }
    </style>
</head>
<body>
<h1>Register</h1>
<div class="form">
<form method="POST" th:action="@{/register}" th:object="${usermodel}">
    <label><strong> Username: </strong> </label>
    <input type="text" th:field="*{username}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('username')}"
          th:errors="*{username}">U</span><br/>

    <label><strong>Password: </strong></label>
    <input type="password"  th:field="*{password}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}">P</span> <br/>

    <label><strong>First name: </strong></label>
    <input type="text"  th:field="*{firstName}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('firstName')}"
          th:errors="*{firstName}">F</span><br/>

    <label><strong>Last name: </strong></label>
    <input type="text"  th:field="*{lastName}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}">L</span><br/>

    <label><strong>Email: </strong></label>
    <input type="text" th:field="*{email}"/><br/>

    <input type="submit" value="Register" class="button"/>
</form>
</div>
</body>
</html>
