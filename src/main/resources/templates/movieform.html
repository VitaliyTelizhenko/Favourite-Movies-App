<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
        >
<head>
    <meta charset="UTF-8">
    <title>Movie Form</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
<h1>Add the movie you like</h1>
<form method="POST" th:action="@{/savemovie}" th:object="${moviemodel}">
    <label>Title: </label>
    <input type="text" th:field="*{title}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('title')}"
          th:errors="*{title}">Title</span><br/>

    <label>Director </label>
    <input type="text"  th:field="*{director}"/><br/>

    <label>Year </label>
    <input type="text"  th:field="*{year}"/><br/>

    <label>Personal Rating </label>
    <input type="text"  th:field="*{personalRating}" /><br/>

    <input type="submit" value="Add" class="button" />

</form>


</body>
</html>
